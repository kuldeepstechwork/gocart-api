version: 2
run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - revive
    - gocyclo
    - gocognit
    - dupl

linters-settings:
  goimports:
    local-prefixes: github.com/kuldeepstechwork/gocart-api
  gocyclo:
    min-complexity: 15
  gocognit:
    min-complexity: 30
  dupl:
    threshold: 100

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
